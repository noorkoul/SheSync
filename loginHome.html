<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SheSync</title>
  <!-- FullCalendar CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <link rel="stylesheet" href="loginHome.css">
</head>

<body>
<!-- Nav Bar -->
  <header class="navbar">
    <div class="logo-with-text">
    <img src="LOGOO.png" alt="SheSync Logo" />
    <span class="brand-name">SheSync</span>
  </div>

     <nav class="nav-links">
    <a href="#home">Home</a>
    <a href="#insights">Insights</a>

  </nav>

  

<!-- Logout Link/Button -->
<a href="#" id="openLogoutModal" class="logout-link">Logout</a>

<!-- Logout Modal -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeLogoutModal">&times;</span>
    <h3>Are you sure you want to log out?</h3>
    <div class="logout-buttons">
      <button id="confirmLogout" class="logout-confirm">Yes, Logout</button>
      <button id="cancelLogout" class="logout-cancel">Cancel</button>
    </div>
  </div>
</div>

<div class="main-container">
  <!-- Left: Calendar -->
  <div class="calendar-section">
    <div id="calendar"></div>
  </div>

  <!-- Right: Options -->
  <div class="options-section">
    <button class="feature-button" onclick="goToCyclePage()">Track Your Cycle</button>
    <button class="feature-button" onclick="goToPCODPage()">PCOD/PCOS Risks</button>
  </div>
</div>




<script src="loginHome.js"></script> 
</body>
</html>
